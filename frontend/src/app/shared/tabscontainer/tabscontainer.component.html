<div >
    <ul class="flex flex-wrap mb-4">
        <li *ngFor = "let tab of tabs" class="flex-auto text-center">
          <a (click)="setActive(tab)" class="block rounded py-3 px-4 transition hover:text-white text-white
            bg-indigo-400"
            [ngClass]="{
                'hover:text-indigo-100' : !tab.active,
                'hover:text-white bg-indigo-400' : tab.active
            }" 
            href="#">{{ tab.tabTitle }}</a>
        </li>
    </ul>
</div>

<ng-content></ng-content>
