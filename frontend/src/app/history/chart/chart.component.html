<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>


<div class="table">
  <mat-table [dataSource]="dataSource" >
    <!--   
      <ng-container matColumnDef="OrderNo">
          <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>
          <mat-cell *matCellDef="let pagingData">{{ pagingData.No }}</mat-cell>
      </ng-container> -->
    
      <ng-container matColumnDef="Breakfast">
          <mat-header-cell class="heading" *matHeaderCellDef>Breakfast</mat-header-cell>
          <mat-cell class="Breakfast-cell"
                    *matCellDef="let pagingData">{{ pagingData.breakfast }}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="Lunch">
          <mat-header-cell class="heading" *matHeaderCellDef>Lunch</mat-header-cell>
          <mat-cell class="lunch-cell"
                    *matCellDef="let pagingData">{{pagingData.lunch}}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="Day">
          <mat-header-cell class="heading" *matHeaderCellDef>Day</mat-header-cell>
          <mat-cell class="day-cell"
                    *matCellDef="let pagingData">{{ days[pagingData.dayCreated - 1] }}</mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="Date">
          <div class="heading" *matHeaderCellDef>Date</div>
          <div class="date-cell"
                    *matCellDef="let pagingData">{{ pagingData.dateCreated | date:'dd/MM/yyyy' }}</div>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      
    </mat-table>
</div>

<div class="paginator">
  <mat-paginator  [length]="orders?.pagingLength" [pageSize]="3"
  [pageSizeOptions]="[3, 5, 7, 10]"></mat-paginator>
</div>
